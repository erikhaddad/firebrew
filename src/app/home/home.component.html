<div id="home-component" fxLayout="column" fxLayoutAlign="center center">
  <div class="home-content" fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="center center">
    <!--<img class="home-beer-guy" src="/assets/images/beer_guy.webp" />-->

    <picture>
      <source class="home-beer-guy" srcset="/assets/images/beer_guy.webp" type="image/webp">
      <source class="home-beer-guy" srcset="/assets/images/beer_guy.png" type="image/png">
      <img class="home-beer-guy" src="/assets/images/beer_guy.png" alt="Firebrew guy!">
    </picture>

    <div class="home-buttons" fxLayout="row" fxLayout.gt-md="column" fxLayoutAlign="center center">
      <a mat-raised-button color="primary" [routerLink]="'patron/'+patron.id" aria-label="Sign in and pour some beer" *ngIf="patron != null">Beer me!</a>
      <a mat-raised-button color="primary" [routerLink]="'sign-in'" aria-label="Sign in and pour some beer" *ngIf="patron == null">Beer me!</a>
      <a mat-raised-button color="accent" [routerLink]="'bar'" aria-label="Watch the progress at the bar" *ngIf="!isMobile">I prefer to watch</a>
    </div>
  </div>
</div>
